<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <paper-card heading="{{heading}}">
        <paper-button on-click="clickHandler">
        {{boton}}{{boton2}}
        </paper-button>
      </paper-card>
    </div>
    <slot></slot>
  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }
      static get properties() {
        return {
          boton: {
            type: String,
            value: 'Mi propiedad boton'
          },
          boton2: {
            type: String,
            value: ''
          },
          heading: {
            type: String,
            value: 'Componente padre'
          }
        }
      }
      clickHandler(){
        this.dispatchEvent(new CustomEvent('Naomi', {detail: {apellido: 'Lopez'}, bubbles: true, composed: true}));
        console.log('button handler')
        this.heading = 'Nuevo valor';
        this.boton2 = 'nuevo boton';
      }

      ready() {
        super.ready()
        this.addEventListener('eventopadre', (e) => console.log(e.detail));
      }
    }

    window.customElements.define(MyView3.is, MyView3);
  </script>
</dom-module>
